description: Local assets
plugins:
  source:
  - module: intake_xarray
sources:
  ASM-Tmax-1x1:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/ASM-Tmax-1x1.zarr
    description: ASM maximum temperature compute-aerobic-safety-margin.ipynb
    driver: zarr
  aerobic-habitat-change:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/aerobic-habitat-change.zarr
    description: "\n    Change in aerobic habitat computed using trait-frequency weighting.\n\
      \    Notebook: compute-aerobic-habitat-change.ipynb\n    "
    driver: zarr
  cesm-le-epoch-means:
    args:
      urlpath: data/cache/cesm-le-epoch-means.zarr
    description: CESM-LE epoch means (upper 1 km) computed by compute-ts-and-epoch-means.ipynb
    driver: zarr
  cesm-le-global-ts:
    args:
      urlpath: data/cache/cesm-le-global-ts.zarr
    description: CESM-LE global means (upper 1 km) computed by compute-ts-and-epoch-means.ipynb
    driver: zarr
  trait-space:
    args:
      urlpath: data/cache/trait-space.zarr
    description: Idealized trait space generated by trait-space-joint-pdf.ipynb
    driver: zarr
  trait-space-hires:
    args:
      urlpath: data/cache/trait-space-hires.zarr
    description: Idealized trait space generated by trait-space-joint-pdf.ipynb
    driver: zarr
  viable-traits-mask-cesm-1x1:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/viable-traits-mask-cesm-1x1.zarr
    description: "\n        Viable traits mask computed from cesm-1x1 by compute-viable-traits.ipynb\n\
      \        Viability criteria: \n          - via_Phi: 1 < mean(Phi) < 2\n    \
      \      - via_ATmax: mean(T) < ATmax\n        "
    driver: zarr
  viable-traits-mask-woa2018:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/viable-traits-mask-woa2018.zarr
    description: "\n        Viable traits mask computed from woa2018 by compute-viable-traits.ipynb\n\
      \        Viability criteria: \n          - via_Phi: 1 < mean(Phi) < 2\n    \
      \      - via_ATmax: mean(T) < ATmax\n        "
    driver: zarr
  woa2018:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/woa2018.zarr
    description: World Ocean Atlas, 2018 data; processed by obs-woa2018.ipynb
    driver: zarr
  zonal-safety-margin-metrics-cesm1x1:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/zonal-safety-margin-metrics-cesm1x1.zarr
    description: Zonal safety margin metrics computed from cesm1x1 by compute-zonal-safety-margin-metrics.ipynb
    driver: zarr
  zonal-safety-margin-metrics-woa2018:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/zonal-safety-margin-metrics-woa2018.zarr
    description: Zonal safety margin metrics computed from woa2018 by compute-zonal-safety-margin-metrics.ipynb
    driver: zarr
