description: Local assets
plugins:
  source:
  - module: intake_xarray
sources:
  cesm-le-epoch-means:
    args:
      urlpath: data/cache/cesm-le-epoch-means.zarr
    description: CESM-LE epoch means (upper 1 km) computed by compute-ts-and-epoch-means.ipynb
    driver: zarr
  cesm-le-global-ts:
    args:
      urlpath: data/cache/cesm-le-global-ts.zarr
    description: CESM-LE global means (upper 1 km) computed by compute-ts-and-epoch-means.ipynb
    driver: zarr
  trait-space:
    args:
      urlpath: data/cache/trait-space.zarr
    description: Idealized trait space generated by trait-space-joint-pdf.ipynb
    driver: zarr
  trait-space-hires:
    args:
      urlpath: data/cache/trait-space-hires.zarr
    description: Idealized trait space generated by trait-space-joint-pdf.ipynb
    driver: zarr
  viable-traits-mask-cesm-1x1:
    args:
      urlpath: /glade/scratch/mclong/ocean-metabolism/viable-traits-mask-cesm-1x1.zarr
    description: Viable traits mask generated by compute-viable-traits.ipynb
    driver: zarr
